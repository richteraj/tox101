language: python
dist: xenial
env:
  global:
    - TOXENV=py
matrix:
  include:
    - python: "2.7"
    - python: "3.5"
    - python: "3.6"
    - python: "3.7"
    - env:
        - TOXENV=flake8,pylint
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - pip --version
  - tox --version
script:
  - tox -v
