language: python
dist: xenial
matrix:
  - include:
      - python: "2.7"
        env:
          - TOXENV=py27
      - python: "3.5"
        env:
          - TOXENV=py35
      - python: "3.6"
        env:
          - TOXENV=py36
      - python: "3.7"
        env:
          - TOXENV=py37
      - env:
          - TOXENV=py,pylint,flake8
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - pip --version
  - tox --version
script:
  - tox -v
